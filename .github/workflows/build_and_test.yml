name: Android Release

on:
  push

jobs:

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11.0
        uses: actions/setup-java@v1
        with:
          java-version: 11.0

      - name: Run Unit Tests
        run: bash ./gradlew test --stacktrace

  apk:
    name: Generate APK
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11.0
        uses: actions/setup-java@v1
        with:
          java-version: 11.0

      - name: Assemble debug APP APK
        run: bash ./gradlew assembleDebug --stacktrace
        env:
          ZTM_API_KEY: ${{ secrets.ZTM_API_KEY }}

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Android UI Tests
        run: bash ./gradlew assembleDebugAndroidTest
        env:
          ZTM_API_KEY: ${{ secrets.ZTM_API_KEY }}

      - name: Upload Android Test APK
        uses: actions/upload-artifact@v1
        with:
          name: app-debug-androidTest
          path: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk

  DEV:
    name: Run ui tests with firebase test lab
    needs: apk
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'


    steps:

      - name: Download apk
        uses: actions/download-artifact@v1
        with:
          name: app-debug-androidTest

      - uses: 'actions/checkout@v3'


      - name: Setup Google Cloud
        run: gcloud auth activate-service-account firebase-adminsdk-i064k@action-e8475.iam.gserviceaccount.com --key-file=scripts/firebase-api-key.json --project=action-e8475


      - name: Build apks for testing on firebase
        run: |
          gcloud config set account actionstab@action-e8475.iam.gserviceaccount.com
          gcloud config set project 'action-e8475'
          $GITHUB_WORKSPACE/gradlew clean -Dskip.tests :app:assembleAndroidTest :app:assembleDebug
          find $GITHUB_WORKSPACE -name "*.apk"

  

      - name: Run Instrumentation Tests in Firebase Test Lab
        run: gcloud firebase test android run --type instrumentation --app app/build/outputs/apk/app-debug/app-debug.apk --test app/build/outputs/apk/app-debug-androidTest/app-debug-androidTest.apk --device model=Pixel5,version=28,locale=pl,orientation=portrait

      - name: Run firebase tests
        run: |
          gcloud firebase test android run --type instrumentation "app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk" "app/src/androidTest" 
