name: Pull Request

on:
  push:

env:
  INCREMENT: 1

jobs:
  Verify-Pull-Request:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: 'Get Previous tag'
        id: previoustags
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 1.0.0
          
      - name: 'Get Previous tag manually'
        id: previoustagManually
        run: |
          echo "GIT_TAG_NO=  ${{ steps.previoustag.outputs.tag }}" >> $GITHUB_ENV
          echo "Timestamp: ${{ steps.previoustag.outputs.timestamp }}"
          test -n "${{ steps.previoustag.outputs.tag }}"
          test -n "${{ steps.previoustag.outputs.timestamp }}"

      - name: Test
        run: |
          (( RESULT = $GIT_TAG_NO + $INCREMENT ))
          echo $RESULT
          echo $GIT_TAG_NO
        
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - run: echo "GIT_TAG=`echo $(git describe --tags --abbrev=0)`" >> $GITHUB_ENV

      - name: Show GitHub ref
        run: echo "$GITHUB_REF"

      - uses: actions/upload-artifact@v3
        with:
          name: "Test Reports"
          path: app/build/reports/tests/

